site:
  name: TourScout
  site: 'https://tourscout.ai'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: TourScout
    template: '%s â€” TourScout'
  description: "Your AI-powered tour planning assistant. Get instant answers about venues, routing, accommodations, and local amenities."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: TourScout
    images:
      - url: '/images/tour-scout-mockup.png'
        width: 1200
        height: 630
    type: website
  twitter:
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: false
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: false
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: 'system'
